---
Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: "10.1.0.0/16"
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
Outputs:
  VPC:
    Description: A reference to the created VPC
    Value: !Ref VPC

